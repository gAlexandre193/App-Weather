<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App - Weather</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
</head>
<body>

  <div class="wrapperContainer">
    <div class="cardWeather" id="cardWeather">
      <form class="formWeatherLocation">
        <input 
          type="text"
          placeholder="Search for city"
          class="input"
          id="inputCity"
          autocomplete="off"
        />

        <button
          type="button"
          class="btnSearchLocation"
          id="btnSearchLocation"
        >
          <i class="bi bi-search"></i>
        </button>
      </form> <!-- formWeatherLocation -->

      <div class="weatherInfoContainer">
        <img 
          src="https://openweathermap.org/img/wn/01d@2x.png"
          alt="Weather Illustration"
          class="imgWeatherIllustration"
          id="imgWeatherIllustration"
        />

        <h3 class="currentTempText"> 
          <span id="currentTemp">00</span>Â°C 
        </h3>
        <p class="descritionWeatherText" id="weatherDescription"> Description Weather </p>

        <div class="anotherInfoContainer">
          <div class="colContainer">
            <i class="bi bi-water"></i>

            <p> 
              <span id="humidity">00</span>
              % 
            </p>
          </div> <!-- colContainer -->

          <div class="colContainer">
            <i class="bi bi-wind"></i>

            <p> 
              <span id="spdWind">0.00</span>
              km/h 
            </p>
          </div> <!-- colContainer -->
        </div> <!-- anotherInfoContainer -->
      </div> <!-- weatherInfoContainer -->
    </div> <!-- cardWeather -->
  </div> <!-- wrapperContainer -->

</body>
</html>
